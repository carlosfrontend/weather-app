<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="weather-container">
      <form method="post" action="/" id="search-form">
        <input
          type="search"
          id="search"
          name="search"
          required
          placeholder="Put your city"
        />
        <button type="submit" class="search-button">
          <img class="magnify-logo" src="#" alt="A magnify icon" />
        </button>
        <div id="units-container">
          <button type="button" class="units-button">ºC</button>
        </div>
      </form>
      <div id="date-container">
        <h3 class="date"></h3>
      </div>
      <div id="location-container">
        <div class="location">
          <h1 class="city"></h1>
          <span class="temp"></span>
        </div>
        <div class="status">
          <img
            class="status-logo"
            src="#"
            alt="Logo"
          />
          <span class="status-text"></span>
        </div>
      </div>
      <div id="features-container">
        <nav id="features-nav">
          <button id="temp-button" class="f-button">Temp</button>
          <button id="atmos-button" class="f-button">Atmosphere</button>
          <button id="wind-button" class="f-button">Wind</button>
        </nav>
      </div>
      <div class="card">
        <div class="item">
          <span id="first" class="f-value"></span>
        </div>
        <div class="item">
          <span id="second" class="f-value"></span>
        </div>
        <div class="item">
          <span id="third" class="f-value">(Feels like): 6ºC </span>
        </div>
      </div>
      <div id="daily-container">
        <div class="daily-item">
          <div class="day-container">
            <img class="days-logo"
              src="#"
              alt=""
            /><span class="day weekday"></span>
            <span class="max-min-value">18º/5º</span>
          </div>
        </div>
        <div class="daily-item">
          <div class="day-container">
            <img class="days-logo"
              src="#"
              alt=""
            /><span class="day weekday"></span>
            <span class="max-min-value">18º/5º</span>
          </div>
        </div>
        <div class="daily-item">
          <div class="day-container">
            <img class="days-logo"
              src="#"
              alt=""
            /><span class="day weekday"></span>
            <span class="max-min-value">18º/5º</span>
          </div>
        </div>
      </div>
      <footer id="footer">
        <a
          target="_blank"
          href="https://www.weatherapi.com/"
          title="Free Weather API"
          ><img
            class="footer-logo weather-api-image"
            src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
            border="0"
        /></a>
        <a
          target="_blank"
          href="https://developers.giphy.com/"
          title="Giphy API"
          ><img
            id="giphy-logo"
            class="footer-logo"
            src="#"
            alt="Gyphy Logo"
            border="0"
        /></a>
        <a
          target="_blank"
          href="https://github.com/carlosfrontend"
          title="carlosfrontend logo"
          ><img
            id="carlosfrontend-logo"
            class="footer-logo"
            src="#"
            alt="carlosfrontend logo"
            border="0"
        /></a>
      </footer>
    </div>
  </body>
</html>
